name: enigmamap520
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:

  beauty_textfield: ^0.0.1
  cloud_firestore: ^2.3.0
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.3
  firebase_storage: ^9.0.0
  flutter_spinkit: ^5.0.0
  geoflutterfire: ^3.0.1
  google_sign_in: ^5.0.4
  google_maps_flutter: ^2.0.6
  geolocator: ^7.2.0+1
  image_picker: ^0.8.1+3
  intl: ^0.17.0
  network_to_file_image: ^3.0.0
  location: ^4.3.0
  responsive_framework: ^0.1.4
  share: ^2.0.4
  sliding_up_panel: ^2.0.0+1
  translator: ^0.1.7
  uuid: ^3.0.4
  url_launcher: ^6.0.9
  cupertino_icons: ^1.0.3
  intro_slider: ^3.0.2
  shared_preferences: ^2.0.6
  cached_network_image: ^3.0.0

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat.ttf
        - asset: fonts/montserrat_bold.ttf

    - family: Proto
      fonts:
        - asset: fonts/Prototype.ttf

    - family: Appa
      fonts:
        - asset: fonts/apparatus.ttf

    - family: OpenSans
      fonts:
        - asset: fonts/opensans.ttf

  uses-material-design: true

  assets:
    - images/main_icon.png
    - images/google_icon.png
    - images/man_with_backpack.png
    - images/man.png
    - images/graveyard.png
    - images/ghost.png
    - images/casesunclosed.png
    - images/topcases.png
    - images/ufo.png
    - images/icon_splash.png
    - images/meteor_intro.png
    - images/ghost_intro.png
    - images/alien_marker.png
    - images/main.png
    - images/translate.png
    - images/alien.png
    - images/ufo_rounded.png
    - images/ufo_down.png
    - images/back_pro.png
    - images/alien_pro.png
    - images/background_recorded.png
    - images/flying_saurce.gif
    - images/slide1.png
    - images/slide2.png
    - images/slide3.png
    - assets/map_style.txt

    - lang/en.json
    - lang/pt.json

